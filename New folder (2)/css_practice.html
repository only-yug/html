<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> first web page</title>
    <link rel="stylesheet" href="css_style.css">
    <h1>Css Practice</h1>
</head>


<body>
    <h3>Text align</h3>
    <h3>Font Weight</h3>
    <h3>Text Decoration</h3>
    <h3>Line Hight</h3>
    <h3>Letter Spacing</h3>
    <h3>Font Size</h3>
    <hr>
 
    <form action="/action" id="user">
        <div>
            <label for="username">Enter The User Name:
            </label>        
            <input type="text" placeholder="user name" id="username" name="user"> 
            <br>
        </div>
       
        <div>  
            <label>  Enter The PASSWORD:
              <input type="password" placeholder="password" name="pass"><br>
            </label>
        </div>

        <div>   
             <label>Enter Your Email-Id:
                <input type="email" placeholder="email" name="email"><br>
            </label>    
        </div>

        <div>
            <label> Enter Your Mobile Number:
                <input type="number" name="m_num"><br>
            </label>
        </div>
        <div> 
            <label> Enter The DOB:
                <input type="date" name="dob">
            </label>
        </div>
        <div>
            <label for="gender">Gender :
                
                <input type="radio" name="gender" id="male" >
                <label for="male">Male</label><input type="radio" name="gender" id="female">
                <label for="female">Female</label>
                <input type="radio" name="gender" id="other">
                <label for="other">Other</label>
                
            </label>
        </div>
        <div>
            Select Your Branch
        <select name="branch" id="branch">
            <option value="null">Select Field</option>
            <option value="cs">Computer Science</option>
            <option value="it">Information Technology</option>
            <option value="me">Mechenical</option>
        </select>
        </div>  
        <label for="submit" ><Button id="submit">submit</Button></label>
        
        <button type="reset" id="reset">Reset</button>
       
    </form>
    <hr>

<div>
    <form action="https://www.youtube.com/results?search_query=hi" id="s_box">
    Search On Youtube
        <input type="text" name="search_query" id="search_query">
    <button id="youtube">Search</button>
    </form>
</div>
       
       
</body>
</html>
