<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> first web page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="/action">
        <div>
            <label for="username">Enter The User Name:
            </label>        
            <input type="text" placeholder="user name" id="username" name="user"> 
            <br>
        </div>
        <div>   
            <label>Enter Your Email-Id:
               <input type="email" placeholder="email" name="email"><br>
           </label>    
       </div>
       
        <div>  
            <label>  Enter The PASSWORD:
              <input type="password" placeholder="password" name="pass"><br>
            </label>
        </div>
        <div>
            <label for="gender">Gender :
                <label for="male">
                  Male 
                <input type="radio" name="gender" id="male" >
            </label>
                <label for="female">
                    Female
                <input type="radio" name="gender" id="female">
            </label>
               <label for="other">
                Other
                <input type="radio" name="gender" id="other">
            </label>
                
            </label>
        </div>
        <div>
            <label for="Technology"> Select The Technology :
            
                 <label for="html">Html
                    <input type="checkbox" name="html" id="html"> 
                 </label> ,
             
                <label for="css">Css
                    <input type="checkbox" name="css" id="css"> 
                </label>,
            
                  <label for="js">Js
                    <input type="checkbox" name="js" id="js"> 
                  </label>,
             
                  <label for="react">React
                    <input type="checkbox" name="react" id="react"> 
                  </label>,
             
                <label for="php">Php
                  <input type="checkbox" name="php" id="php"> 
                </label>,
            
                <label for="rust">Rust
                  <input type="checkbox" name="rust" id="rust"> 
                </label>,
            
            </label>
        </div>

       

        <div>
            <label> Enter Your Mobile Number:
                <input type="number" name="m_num"><br>
            </label>
        </div>
        <div>Address
            <input type="text" placeholder="Enter Your Address">
        </div>
        
        <button>Submit</button>
       
    </form>
</body>
</html>
